{% extends 'base.html' %} {% load static %} {% block content %}
<main>
  <div class="container-fluid one">
    <div class="container">
      <div class="img col-12">
        <h1>{{work.title}}</h1>
        <img width="1090" height="620" src="{{work.photo_0.url}}" />
      </div>
      <div class="row">
        <div class="col-xl-5 col-md-5 offset-md-1 my-md-4">
          <ul class="green_disc panels_param">
            <li>{{work.product_type}}, {{work.amount}} шт.</li>
            <li>{{work.voltage}} кВт</li>
          </ul>
        </div>
        <div class="col-xl-5 col-md-5 offset-md-1 my-md-4">
          <ul class="green_disc panels_param">
            <li>{{work.list_date}}</li>
            <li>{{work.address}}</li>
          </ul>
        </div>
      </div>
      <form class="col-xl-2 col-md-2 offset-5">
        {% if user.is_authenticated %}
        <button
          type="button"
          data-toggle="modal"
          data-target="#exampleModalCenterTwo"
          class="btn btn-danger"
        >
          Хочу таку станцію
        </button>
        {% endif %}
      </form>

      <div
        class="modal fade"
        id="exampleModalCenterTwo"
        tabindex="-1"
        role="dialog"
        aria-labelledby="exampleModalCenterTitle"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle">
                Ваша Контактна Інформація
              </h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form action="{% url 'contact' %}" method="POST">
                {% csrf_token %}
                <input
                  class="input"
                  type="text"
                  name="name"
                  value="{{user.first_name}} {{user.last_name}}"
                  required=""
                />
                <input
                  class="input"
                  type="hidden"
                  name="work_id"
                  value="{{work.id}}"
                />
                <input
                  type="hidden"
                  name="work_title"
                  value="{{ work.title }}"
                />
                <input
                  class="input"
                  type="email"
                  name="email"
                  value="{{user.email}}"
                  required=""
                />
                <input
                  class="input"
                  type="text"
                  name="phone"
                  placeholder="Phone"
                  required=""
                />
                <input
                  class="input"
                  type="text"
                  name="address"
                  placeholder="Address"
                  required=""
                />
                <input
                  class="input"
                  type="text"
                  name="message"
                  placeholder="Message"
                  required=""
                />
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-dismiss="modal"
                  >
                    Close
                  </button>
                  <button type="submit" class="btn-danger submit">
                    Submit Information
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
{% endblock %}
